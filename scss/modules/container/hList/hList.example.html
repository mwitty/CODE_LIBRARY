<!-- #METADATA
@title Horizontal List
@type Container
@class "hList"
@description Lists objects/items horizontally with varying amounts spacing
@note hList_alignTop and hList_alignBase simply provide different vertical-align values.
 -->
<div class="vr vr_x4">
    <span class="u-bold">hList</span>
    <ul class="hList">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</div>
<div class="vr vr_x4">
    <span class="u-bold">hList_spacedLg</span>
    <ul class="hList hList_spacedLg">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</div>
<div class="vr vr_x4">
    <span class="u-bold">hList_alignTop</span>
    <ul class="hList hList_alignTop">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</div>
<div class="vr vr_x4">
    <span class="u-bold">hList_alignBase</span>
    <ul class="hList hList_alignBase">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
</div>
