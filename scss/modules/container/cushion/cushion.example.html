<!-- #METADATA
@title Cushion
@type Container
@class "cushion"
@description Wraps an object and gives it padding. Class extensions can provide padding on specific sides with varying amounts.
@note Base padding unit is 4px. Border is only for demonstration purposes.
 -->
<div class="vr vr_x4">
    <div class="styleguide-black-border">
        <div class="cushion">
            Cushion default. Padding (4px) on all sides.
        </div>
    </div>
</div>
<div class="vr vr_x4">
    <div class="styleguide-black-border">
        <div class="cushion cushion_topX2">
            Cushion with only top padding * 2 (cushion_topX2)
        </div>
    </div>
</div>
<div class="vr vr_x4">
    <div class="styleguide-black-border">
        <div class="cushion cushion_topX4">
            Cushion with only top padding * 4 (cushion_topX4)
        </div>
    </div>
</div>
<div class="vr vr_x4">
    <div class="styleguide-black-border">
        <div class="cushion cushion_topX5">
            Cushion with only top padding * 5 (cushion_topX5)
        </div>
    </div>
</div>
