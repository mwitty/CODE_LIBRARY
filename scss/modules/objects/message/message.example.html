<!-- #METADATA
@title Message
@type Module / Object
@class "message"
@description An object to display messages to the user, such as success, error, and/or other message.
@note Extension classes style for different use cases, (i.e. "message_success", "message_error").
 -->
<div class="vr vr_x4">
    <div class="message message_success">
        <div class="message-icon"><i class="icn icn_check"></i></div>
        <div class="message-copy">This message expresses some sort of success.</div>
    </div>
</div>
<div class="vr vr_x4">
    <div class="message message_error">
        <div class="message-icon"><i class="icn icn_exclamation"></i></div>
        <div class="message-copy">This message describes some sort of error.</div>
    </div>
</div>
