<!-- #METADATA
@title inputCTA
@type Form
@class "inputCTA"
@description Displays an input and a CTA horizontally. Similar to labelCTA, but controls input width and CTA positioning differently.
@note A layout object for form related elements.
 -->
<div class="inputCTA">
    <div class="inputCTA-input">
        <input type="file" class="input input_browse" accept=".txt,.csv,.psv">
    </div>
    <div class="inputCTA-cta">
        <i class="icn icn_x"></i>
    </div>
</div>
