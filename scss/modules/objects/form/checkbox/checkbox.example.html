<!-- #METADATA
@title Checkbox
@type Form
@class "checkbox"
@description Horizontal spacing and styles for a checkbox and label.
@note
-->
<ul class="hList">
    <li>
        <label class="checkbox">
            <input type="checkbox" id="Filter" />
            <span class="checkbox-text">
                Checkbox
            </span>
        </label>
    </li>
    <li>
        <label class="checkbox checkbox_narrow">
            <input type="checkbox" id="Filter" />
            <span class="checkbox-text">
                Checkbox_narrow
            </span>
        </label>
    </li>
    <li>
        <label class="checkbox checkbox_isDisabled">
            <input type="checkbox" id="Filter" disabled />
            <span class="checkbox-text">
                Checkbox_isDisabled
            </span>
        </label>
    </li>
</ul>
