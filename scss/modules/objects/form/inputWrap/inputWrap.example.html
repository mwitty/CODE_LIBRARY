<!-- #METADATA
@title inputWrap
@type Form
@class "inputWrap"
@description Allows the use of pseudo elements on elements that don't allow them by styling inputWrap instead.
@note The overlaying icon is made possible because of the inputWrap object.
-->
<ul class="hList">
    <li>
        <div class="inputWrap inputWrap_search">
            <input type="search" class="input input_search" placeholder="Search">
            <div class="inputWrap-icn">
                <i class="icn icn_search"></i>
            </div>
        </div>
    </li>
    <li>
        <div class="inputWrap inputWrap_search mix-inputWrap_lgFont">
            <input type="search" class="input input_search mix-input_prominent" placeholder="Large Search">
            <div class="inputWrap-icn">
                <i class="icn icn_search"></i>
            </div>
        </div>
    </li>
</ul>
