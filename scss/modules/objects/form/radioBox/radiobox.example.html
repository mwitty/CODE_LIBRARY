<!-- #METADATA
@title RadioBox
@type Form
@class "radioBox"
@description Controls layout for a radio input, it's label text, and other text (help text) with.
-->
<ul class="hList hList_spacedXXLg">
    <li>
        <label class="radioBox">
            <div class="radioBox-input">
                <div class="innerSect">
                    <input type="radio" name="test" value="test1">
                </div>
            </div>
            <div class="radioBox-copy">
                <div class="innerSect">
                    <span class="hdg hdg_3 mix-hdg_darken">RadioBox 1</span>
                </div>
                <span class="text text_smallBlock">(Other sub text)</span>
            </div>
        </label>
    </li>
    <li>
        <label class="radioBox">
            <div class="radioBox-input">
                <div class="innerSect">
                    <input type="radio" name="test" value="test2">
                </div>
            </div>
            <div class="radioBox-copy">
                <div class="innerSect">
                    <span class="hdg hdg_3 mix-hdg_darken">RadioBox 2</span>
                </div>
                <span class="text text_smallBlock">(Other sub text)</span>
            </div>
        </label>
    </li>
</ul>
